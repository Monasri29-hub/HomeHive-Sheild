<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HomeHive — Starting...</title>
<style>
  :root{
    --bg-1: #04050a;
    --bg-2: #07121a;
    --neon-blue: #2ee3ff;
    --neon-pink: #ff4ecf;
    --glow: linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  /* Page layout */
  html,body{
    height:100%;
    margin:0;
    background: radial-gradient(800px 300px at 12% 12%, rgba(46,227,255,0.03), transparent),
                linear-gradient(180deg,var(--bg-1),var(--bg-2));
    display:flex;
    align-items:center;
    justify-content:center;
    color:#e9fbff;
    overflow:hidden;
  }

  /* Soft blurred particles behind */
  .bg-spot {
    position:fixed;
    filter: blur(36px) saturate(120%);
    opacity:0.85;
    pointer-events:none;
    mix-blend-mode:screen;
  }
  .bg-spot.a { left:6%; top:18%; width:240px; height:240px; background: radial-gradient(circle, rgba(46,227,255,0.9) 0%, rgba(46,227,255,0.1) 30%, transparent 60%); }
  .bg-spot.b { right:7%; bottom:15%; width:220px; height:220px; background: radial-gradient(circle, rgba(255,78,207,0.95) 0%, rgba(255,78,207,0.08) 28%, transparent 60%); }
  .bg-spot.c { left:50%; top:36%; width:420px; height:420px; transform:translateX(-50%); background: radial-gradient(circle, rgba(120,80,255,0.04) 0%, transparent 40%); opacity:0.6; }

  /* Center content */
  .wrap {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:16px;
    z-index:2;
    transform-origin:center center;
  }

  /* Logo container */
  .logo {
    width:140px;
    height:140px;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: var(--glow);
    box-shadow:
      0 30px 80px rgba(46,227,255,0.06),
      inset 0 -6px 20px rgba(0,0,0,0.18);
    transform: scale(0.86);
    animation: logoPop 900ms cubic-bezier(.2,.9,.2,1) forwards;
    position:relative;
    overflow:hidden;
  }

  .logo img{
    width:82%;
    height:82%;
    object-fit:contain;
    filter: drop-shadow(0 8px 18px rgba(0,0,0,0.45));
  }

  @keyframes logoPop {
    0% { transform: scale(.55) rotate(-6deg); opacity: 0; filter: blur(4px); }
    60% { transform: scale(1.06) rotate(2deg); opacity: 1; filter: blur(0); }
    100% { transform: scale(1) rotate(0deg); opacity: 1; filter: none; }
  }

  /* subtle shine overlay */
  .logo::after{
    content:"";
    position:absolute;
    left:-60%;
    top:-10%;
    width:220%;
    height:140%;
    background: linear-gradient(120deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.0) 18%, rgba(255,255,255,0.02) 40%, rgba(255,255,255,0.0) 60%);
    transform: rotate(20deg);
    animation: sheen 2.2s linear forwards;
    pointer-events:none;
  }
  @keyframes sheen {
    0% { left:-80%; opacity:0; }
    40% { left:-20%; opacity:0.8; }
    100% { left:120%; opacity:0; }
  }

  /* Title and subtitle */
  .title {
    font-size:26px;
    font-weight:800;
    letter-spacing:0.6px;
    background: -webkit-linear-gradient(#e6fbff,#b7f6ff);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    opacity:0;
    transform: translateY(6px);
    animation: titleIn 850ms 400ms cubic-bezier(.2,.9,.2,1) forwards;
  }
  @keyframes titleIn {
    to { opacity:1; transform:none; }
  }

  .sub {
    color: rgba(255,255,255,0.66);
    font-size:13px;
    opacity:0;
    transform: translateY(6px);
    animation: titleIn 850ms 560ms cubic-bezier(.2,.9,.2,1) forwards;
  }

  /* pulse ring behind logo */
  .pulse {
    position:absolute;
    width:250px;
    height:250px;
    border-radius:50%;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%) scale(.9);
    pointer-events:none;
    z-index:1;
    filter: blur(28px);
    opacity:0.16;
    background: radial-gradient(circle, rgba(46,227,255,0.28) 0%, rgba(255,78,207,0.12) 36%, rgba(6,10,18,0) 60%);
    animation: ring 2000ms ease-out forwards;
  }
  @keyframes ring {
    0% { transform: translate(-50%,-50%) scale(.6); opacity:0; }
    40% { transform: translate(-50%,-50%) scale(1.05); opacity:0.18; }
    100% { transform: translate(-50%,-50%) scale(1); opacity:0.12; }
  }

  /* tiny loading dots under text */
  .dots {
    display:flex;
    gap:8px;
    margin-top:6px;
    opacity:0;
    animation: titleIn 850ms 640ms cubic-bezier(.2,.9,.2,1) forwards;
  }
  .dots span{
    width:8px;height:8px;border-radius:50%;
    background:linear-gradient(90deg,var(--neon-blue),var(--neon-pink));
    transform: translateY(0);
    opacity:0.95;
    animation: bounce 1.2s infinite;
  }
  .dots span:nth-child(2){ animation-delay:120ms; }
  .dots span:nth-child(3){ animation-delay:240ms; }
  @keyframes bounce {
    0% { transform: translateY(0); opacity:0.6; }
    50% { transform: translateY(-10px); opacity:1; }
    100% { transform: translateY(0); opacity:0.6; }
  }

  /* reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .logo, .logo::after, .title, .sub, .bg-spot, .pulse, .dots { animation: none !important; transition: none !important; }
  }

  /* small screens */
  @media (max-width:520px){
    .logo { width:110px; height:110px; border-radius:18px; }
    .title { font-size:20px; text-align:center; }
    .sub { font-size:12px; text-align:center; max-width:260px; }
  }
</style>
</head>
<body>
  <!-- background color spots -->
  <div class="bg-spot a" aria-hidden="true"></div>
  <div class="bg-spot b" aria-hidden="true"></div>
  <div class="bg-spot c" aria-hidden="true"></div>

  <!-- pulse ring -->
  <div class="pulse" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-label="HomeHive splash">
    <div class="logo" aria-hidden="true">
      <!-- logo file (place logo.png in same folder) -->
      <img src="logo.png" alt="HomeHive logo" />
    </div>

    <div class="title">HomeHive</div>
    <div class="sub">Intelligent Home Protection — starting up</div>

    <div class="dots" aria-hidden="true">
      <span></span><span></span><span></span>
    </div>
  </main>

<script>
  // redirect after 2.2 seconds to login page
  setTimeout(() => {
    // small fade-out before navigation
    document.body.style.transition = 'opacity .35s ease';
    document.body.style.opacity = '0';
    setTimeout(()=> location.href = 'login.html', 380);
  }, 2200);

  // accessibility: allow user to click logo to go faster
  document.querySelector('.logo').addEventListener('click', () => {
    location.href = 'login.html';
  });

  // respect reduced-motion preference: if user prefers reduced, shorten wait slightly
  if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
    setTimeout(()=> location.href = 'login.html', 800);
  }
</script>
</body>
</html>
